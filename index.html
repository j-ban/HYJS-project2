<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown Timer</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="addMinutes">
		<h1>Add Minutes: <span class="addedMinutes">0</span></h1>
		<button id="subtract"><i class="fa fa-minus"></i></button>
		<button id="add"><i class="fa fa-plus"></i></button>
		<button id="clock"><span>Start</span></button>
	</div>
	<div class="timer">
		<span class="timeDisplay"></span>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="js/script.js"></script>
</body>
</html>
